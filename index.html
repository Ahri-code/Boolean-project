<head>
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header>
            <!-- logo & caption -->

            <img src="lim.png">
            <p>
                Taking Booleaner from A to B
            </p>

        </header>

        <nav>
            <!-- button -->
            <div>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>

        </nav>

        <main>
            <!-- scooter & status -->
            <div class="scooter" id="gino">
                <input type="checkbox">
                <span class="name">Monopattino Gino22</span>

                <div class="address">
                    <p><span>&#8614</span> Via Guadalametri - a 220 metri da te</p>
                </div>

                <p>Stato di carica:</p>
                <div class="bar"></div>
            </div>

            <div class="scooter" id="mike">
                <input type="checkbox">
                <span class="name">Monopattino Mike24</span>

                <div class="address">
                    <p><span>&#8614</span> Via Ricciardoni - a 420 metri da te</p>
                </div>

                <p>Stato di carica:</p>
                <div class="bar"></div>
            </div>

            <div class="scooter" id="fede">
                <input type="checkbox">
                <span class="name">Monopattino Fede154</span>
                
                <div class="address">
                    <p><span>&#8614</span> Via Mentarini - a 490 metri da te</p>
                </div>
                
                <p>Stato di carica:</p>
                <div class="bar"></div>
            </div>
        </main>

    </div>
</body>
