<!DOCTYPE html>
<head>
    <title>lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div id="gray-background">
            <div class="container">
                <div class="top">
                    <div id="logo">
                        <img src="lim.png" alt="lim">
                    </div>
                    <div> <!--  caption -->
                        <p id="slogan">
                            Taking Booleaner from A to B
                        </p>
                    </div>
                </div>
                <div class="navigator">
                    <div id="green-background">
                        <nav>
                            <button>Prenota</button>
                            <button>Termina Prenotazione</button>
                            <button>Accendi Luci</button>
                        </nav>
                    </div>
                </div>
                <div class="bottom">
                    <div id="gino">
                        <div class="status">
                            <input type="checkbox">
                            <p class="name">Monopattino Gino22</p>
                        </div>
                        
                        <div>
                            <p class="other">↦ Via Guadalametri - a 220 metri da te</p>
                        </div>

                        <div>
                            <p class="other">Stato di carica:</p>
                        </div>

                        <div class="bar">
                        </div>
                    </div>
                    <div id="mike">
                        <div class="status">
                            <input type="checkbox">
                            <p class="name">Monopattino Mike24</p>
                        </div>

                        <div>
                            <p class="other">↦ Via Ricciardoni - a 420 metri da te</p>
                        </div>

                        <div>
                            <p class="other">Stato di carica:</p>
                        </div>

                        <div class="bar">
                        </div>
                    </div>
                    <div id="fede">
                        <div class="status">
                            <input type="checkbox">
                            <p class="name">Monopattino Fede154</p>
                        </div>

                        <div>
                            <p class="other">↦ Via Mentarini - a 490 metri da te</p>
                        </div>

                        <div>
                            <p class="other">Stato di carica:</p>
                        </div>

                        <div class="bar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
